<!--vibrating div example-->
<html>
<style>
#container {
  width: 400px;
  height: 400px;
  position: relative;
  background: green;
}
#animate {
  width: 50px;
  height: 50px;
  position: absolute;
  background-color: red;
}
</style>

<div id ="container">
     <div id ="animate"></div>
</div>
<script>
var pos=0;
function myMove(){//mymove
         const elem = document.getElementById("animate");
         pos=pos+1;
         elem.style.left = pos+"px";
         elem.style.top  = pos+"px";
         if(pos==7){pos=0;}//if
}//myMove
setInterval(myMove,25);
</script>

</html>
